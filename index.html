<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anjana & Abhi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              champagne: {
                100: '#F9F1E8',
                200: '#F2E6D8',
                300: '#E6D0B8',
                400: '#D9BC9A',
                500: '#C2A37E', // Gold/Bronze
              },
              rose: {
                50: '#fff0f3',
                100: '#ffe4e9',
                200: '#fcc2d7',
                300: '#faa2c1',
                400: '#f783ac',
                500: '#e64980', // Deep rose
              },
              gold: {
                100: '#fff9db',
                300: '#ffe066',
                400: '#fcc419',
                500: '#fab005',
                600: '#E5C100', // Metallic gold
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Poppins"', 'sans-serif'],
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(5deg)' },
              }
            }
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #F9F1E8;
        color: #4a4a4a;
        overflow-x: hidden;
        /* Global 3D Perspective */
        perspective: 2000px; 
      }
      /* Hide scrollbar for cinematic feel */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      html {
        scroll-behavior: smooth;
      }
      .perspective-container {
        transform-style: preserve-3d;
      }
      .text-gold-gradient {
        background: linear-gradient(to right, #C2A37E, #fcc419, #C2A37E);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: shine 5s linear infinite;
      }
      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>

</head>

</html>
